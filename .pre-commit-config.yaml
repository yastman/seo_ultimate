# Pre-commit hooks
# Tools: Ruff (Linter/Formatter), MyPy (Type checker)

repos:
  # Ruff - All-in-one linter and formatter (Fastest in 2025)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Linter (fixes imports, unused vars, style)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --unsafe-fixes]
      # Formatter (Black-compatible)
      - id: ruff-format

