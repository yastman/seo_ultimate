version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: ultimate_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: yastman_test
      MYSQL_USER: ultimate
      MYSQL_PASSWORD: ultimate123
    ports:
      - "3306:3306"
    volumes:
      - ./ultimate_net_ua_backup.sql:/docker-entrypoint-initdb.d/backup.sql
      - db_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  adminer:
    image: adminer:latest
    container_name: ultimate_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
