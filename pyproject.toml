[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_calls = true
disallow_any_generics = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["natasha.*", "pymorphy2.*", "pandas.*", "mysql.connector.*", "markdown.*"]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
target-version = "py312"
extend-exclude = [
    ".github_repos",
    ".claude",
    "archive",
]

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"archive/*" = ["E402", "E722", "E741", "E721", "F401", "F811", "F841", "B007", "B905"]
".claude/examples-anthropic/*" = ["E402", "E722", "E741", "E721", "B007", "B905"]
".github_repos/*" = ["E402", "E722", "E741", "E721", "F401", "F811", "F841", "B007", "B905"]
"tests/*" = ["E402"]

[tool.ruff.format]
quote-style = "double"
